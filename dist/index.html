<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>前航</title>
    <link rel="stylesheet" href="style.5ed3aa92.css">
</head>

<body>
    <header class="globalHeader">
        <form class="search" method="GET" action="https://www.baidu.com/s">
            <input name="wd" type="text" placeholder="别光看，搜索一下呀">
            <button type="submit">起飞</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://codesandbox.io">
                    <div class="site">
                        <div class="logo">C</div>
                        <div class="link">codesandbox.io</div>
                        <div class="close">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-off"></use>
                            </svg>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://css-tricks.com">
                    <div class="site">
                        <div class="logo">C</div>
                        <div class="link">css-tricks.com</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://validator.w3.org">
                    <div class="site">
                        <div class="logo">V</div>
                        <div class="link">validator.w3.org</div>
                    </div>
                </a>
            </li>
            <li class="last">
                <div class="new">
                    <div class="pic">
                        <svg class="icon">
                            <use xlink:href="#icon-add1"></use>
                        </svg>
                    </div>
                    <div class="newtext">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2709887_dv80qb2s2hd.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.5e0fd80a.js"></script>
</body>

</html>
